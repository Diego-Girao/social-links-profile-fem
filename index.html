<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              green: "hsl(75, 94%, 57%)",
              white: "hsl(0, 0%, 100%)",
              grey: {
                700: "hsl(0, 0%, 20%)",
                800: "hsl(0, 0%, 12%)",
                900: "hsl(0, 0%, 8%)",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            fontSize: {
              paragraph: "14px",
            },
            fontWeight: {
              regular: 400,
              semiBold: 600,
              bold: 700,
            },
          },
        },
        plugins: [],
      }
    </script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main
      class="bg-grey-900 text-white font-sans flex flex-col h-screen justify-center items-center"
    >
      <div
        class="bg-grey-800 p-10 flex flex-col items-center rounded-2xl sm:w-full max-w-md mx-2"
      >
        <div>
          <img
            class="size-28 rounded-full"
            src="./src/assets/images/avatar-jessica.jpeg"
            alt="Avatar Jessica"
          />
        </div>
        <div class="text-2xl text-center font-bold pt-5">Jessica Randall</div>
        <div class="text-paragraph font-bold text-center text-green">
          London, United Kingdom
        </div>
        <div class="text-paragraph font-regular text-center pt-5 text-pretty">
          "Front-end developer and avid reader."
        </div>

        <div class="flex flex-col text-center gap-4 pt-5 w-full">
          <div>
            <a
              href="https://github.com/frontendmentorio"
              target="_blank"
              class="bg-grey-700 font-bold block w-full rounded-md py-3 hover:bg-green hover:text-grey-900 duration-500 ease-in-out focus:bg-green focus:text-grey-900 text-white"
              >GitHub</a
            >
          </div>
          <div>
            <a
              href="https://www.frontendmentor.io"
              target="_blank"
              class="bg-grey-700 font-bold block w-full rounded-md py-3 hover:bg-green hover:text-grey-900 duration-500 ease-in-out focus:bg-green focus:text-grey-900 text-white"
              >Frontend Mentor</a
            >
          </div>
          <div>
            <a
              href="https://www.linkedin.com/company/frontend-mentor/"
              target="_blank"
              class="bg-grey-700 font-bold block w-full rounded-md py-3 hover:bg-green hover:text-grey-900 duration-500 ease-in-out focus:bg-green focus:text-grey-900 text-white"
              >LinkedIn</a
            >
          </div>
          <div>
            <a
              href="https://twitter.com/frontendmentor"
              target="_blank"
              class="bg-grey-700 font-bold block w-full rounded-md py-3 hover:bg-green hover:text-grey-900 duration-500 ease-in-out focus:bg-green focus:text-grey-900 text-white"
              >Twitter</a
            >
          </div>
          <div>
            <a
              href="https://www.instagram.com/frontendmentor/"
              target="_blank"
              class="bg-grey-700 font-bold block w-full rounded-md py-3 hover:bg-green hover:text-grey-900 duration-500 ease-in-out focus:bg-green focus:text-grey-900 text-white"
              >Instagram</a
            >
          </div>
        </div>
      </div>

      <div class="text-sm text-center pt-5 text-pretty mx-1">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="hover:text-green focus:text-green duration-300 ease-in-out"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/diego-girao"
          target="_blank"
          class="hover:text-green focus:text-green duration-300 ease-in-out"
        >
          üë®‚ÄçüíªDiego</a
        >.
      </div>
    </main>
  </body>
</html>
